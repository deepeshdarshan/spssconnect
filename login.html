<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPSS Connect â€” Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js",
      "firebase/storage": "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"
    }
  }
  </script>
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    <p>Please wait...</p>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container-spss"></div>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="text-center mb-4">
        <img src="assets/logo.png" alt="SPSS Logo" style="width:180px;height:180px;object-fit:contain;margin-bottom:0.75rem;">
        <h1>SPSS Connect</h1>
        <p class="subtitle">Organizational Data Management</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <span class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
      </form>
    </div>
  </div>

  <script type="module" src="js/app-init.js"></script>
</body>
</html>
