<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPSS Connect — Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js",
      "firebase/storage": "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"
    }
  }
  </script>
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    <p>Loading data...</p>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container-spss"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-spss">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard"><img src="assets/logo.png" alt="SPSS" class="navbar-logo">SPSS Connect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard">Dashboard</a>
          </li>
          <li class="nav-item" data-action="create">
            <a class="nav-link" href="create">Add New</a>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-2">
          <span class="text-light small" id="userEmail"></span>
          <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-2">
      <h2 class="mb-0">Member Records</h2>
      <div class="d-flex gap-2 flex-wrap">
        <a href="create" class="btn btn-primary btn-sm" data-action="create">
          <i class="bi bi-plus-lg me-1"></i>Add New
        </a>
        <!-- PDF Export Dropdown -->
        <div class="dropdown d-none" data-action="export_pdf">
          <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-file-earmark-pdf me-1"></i>Export PDF
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" id="exportFullPDF">Full Dataset</a></li>
            <li><a class="dropdown-item" href="#" id="exportSabhaPDF">By Pradeshika Sabha</a></li>
          </ul>
        </div>
        <!-- JSON Import (Super Admin only) -->
        <a href="import" class="btn btn-outline-info btn-sm super-admin-only" data-action="import">
          <i class="bi bi-upload me-1"></i>Import JSON
        </a>
        <!-- User Management (Super Admin only) -->
        <a href="user-management" class="btn btn-outline-dark btn-sm super-admin-only" data-action="manage_users">
          <i class="bi bi-people me-1"></i>Users
        </a>
      </div>
    </div>

    <!-- Search & Sort -->
    <div class="card-spss">
      <div class="row g-3 align-items-end">
        <div class="col-md-6">
          <div class="search-bar">
            <i class="bi bi-search search-icon"></i>
            <input type="text" class="form-control" id="searchInput" placeholder="Search by name, sabha, blood group, education...">
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label small text-muted">Sort By</label>
          <select class="form-select form-select-sm" id="sortField">
            <option value="name">House Owner Name</option>
            <option value="pradeshikaSabha">Pradeshika Sabha</option>
            <option value="bloodGroup">Blood Group</option>
            <option value="highestEducation">Education</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label small text-muted">Direction</label>
          <select class="form-select form-select-sm" id="sortDirection">
            <option value="asc">A → Z</option>
            <option value="desc">Z → A</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Data Table -->
    <div class="table-responsive">
      <table class="table table-spss">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Pradeshika Sabha</th>
            <th>Phone</th>
            <th>Membership Details</th>
            <th class="auth-only">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="7" class="text-center text-muted py-4">Loading records...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
      <small class="text-muted" id="recordCount">Showing 0 records</small>
      <nav>
        <ul class="pagination pagination-sm pagination-spss mb-0" id="paginationNav"></ul>
      </nav>
    </div>
  </div>

  <!-- Sabha-wise PDF Modal -->
  <div class="modal fade" id="sabhaModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Export by Pradeshika Sabha</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <select class="form-select" id="sabhaSelect">
            <option value="">Select Sabha...</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary btn-sm" id="confirmSabhaPDF">Download PDF</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module" src="js/app-init.js"></script>
</body>
</html>
