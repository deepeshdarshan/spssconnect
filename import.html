<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPSS Connect â€” Import JSON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js",
      "firebase/storage": "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"
    }
  }
  </script>
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    <p>Loading...</p>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container-spss"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-spss">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard"><img src="assets/logo.png" alt="SPSS" class="navbar-logo">SPSS Connect</a>
      <div class="d-flex align-items-center gap-2 ms-auto">
        <a href="dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
        <span class="text-light small" id="userEmail"></span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Import JSON Data</h2>
      <a href="dashboard" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
      </a>
    </div>

    <div class="card-spss">
      <p class="text-muted mb-3">Import member records from a JSON file or paste JSON data directly. Each record must contain a <code>personalDetails</code> object with at least a <code>name</code> field.</p>

      <ul class="nav nav-tabs mb-3" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#pasteTab">Paste JSON</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#fileTab">Upload File</button>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="pasteTab">
          <textarea class="form-control mb-2" id="jsonPasteArea" rows="10" placeholder='Paste JSON array here... e.g. [{"personalDetails":{"name":"..."}}]'></textarea>
        </div>
        <div class="tab-pane fade" id="fileTab">
          <input type="file" class="form-control mb-2" id="jsonFileInput" accept=".json">
        </div>
      </div>

      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-primary" id="importJsonBtn">
          <i class="bi bi-database-add me-1"></i>Import Records
        </button>
        <span id="importStatus" class="align-self-center small"></span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/app-init.js"></script>
</body>
</html>
