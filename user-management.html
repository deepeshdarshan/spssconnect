<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPSS Connect â€” User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js",
      "firebase/storage": "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"
    }
  }
  </script>
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    <p>Please wait...</p>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container-spss"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-spss">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard"><img src="assets/logo.png" alt="SPSS" class="navbar-logo">SPSS Connect</a>
      <div class="d-flex align-items-center gap-2 ms-auto">
        <a href="dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
        <span class="text-light small" id="userEmail"></span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <div class="row">
      <!-- Create User Form -->
      <div class="col-lg-5">
        <div class="form-section">
          <h4 class="form-section-title"><i class="bi bi-person-plus me-2"></i>Create User</h4>
          <form id="createUserForm" autocomplete="off">
            <div class="mb-3">
              <label for="newUserEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="newUserEmail" placeholder="user@example.com" required>
            </div>
            <div class="mb-3">
              <label for="newUserPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="newUserPassword" placeholder="Min 6 characters" required minlength="6">
            </div>
            <div class="mb-3">
              <label for="newUserRole" class="form-label">Role</label>
              <select class="form-select" id="newUserRole" required>
                <option value="">Select role...</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="newUserSabha" class="form-label">Pradeshika Sabha</label>
              <select class="form-select" id="newUserSabha" required>
                <option value="">Select sabha...</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="createUserBtn">
              <span class="btn-text"><i class="bi bi-person-plus me-1"></i>Create User</span>
              <span class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
          </form>
        </div>
      </div>

      <!-- User List -->
      <div class="col-lg-7">
        <div class="form-section">
          <h4 class="form-section-title"><i class="bi bi-people me-2"></i>Registered Users</h4>
          <div class="table-responsive">
            <table class="table table-spss mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Pradeshika Sabha</th>
                  <th>Created</th>
                </tr>
              </thead>
              <tbody id="userTableBody">
                <tr>
                  <td colspan="5" class="text-center text-muted py-3">Loading users...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/app-init.js"></script>
</body>
</html>
