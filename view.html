<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPSS Connect â€” View Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js",
      "firebase/storage": "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"
    }
  }
  </script>
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    <p>Loading...</p>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container-spss"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-spss">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/"><img src="assets/logo.png" alt="SPSS" class="navbar-logo">SPSS Connect</a>
      <div class="d-flex align-items-center gap-2 ms-auto">
        <div id="authNav" class="d-flex align-items-center gap-2 d-none">
          <a href="dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
          <a href="create" class="btn btn-outline-light btn-sm">Add New</a>
          <span class="text-light small" id="userEmail"></span>
          <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Record Details</h2>
      <div class="d-flex gap-2">
        <a href="dashboard" class="btn btn-outline-secondary btn-sm admin-only">
          <i class="bi bi-arrow-left me-1"></i>Back
        </a>
        <button class="btn btn-outline-primary btn-sm d-none" id="editBtn" data-action="update">
          <i class="bi bi-pencil me-1"></i>Edit
        </button>
        <button class="btn btn-outline-danger btn-sm d-none" id="deleteBtn" data-action="delete">
          <i class="bi bi-trash me-1"></i>Delete
        </button>
        <button class="btn btn-outline-info btn-sm d-none" id="downloadPdfBtn" data-action="export_pdf">
          <i class="bi bi-file-earmark-pdf me-1"></i>PDF
        </button>
        <button class="btn btn-outline-success btn-sm d-none" id="shareBtn" title="Copy shareable edit link" data-action="share">
          <i class="bi bi-share me-1"></i>Share
        </button>
      </div>
    </div>

    <!-- Record Content (populated by JS) -->
    <div id="recordContent">
      <!-- Personal Details -->
      <div class="form-section">
        <h4 class="form-section-title">Personal Details</h4>
        <div class="row" id="personalDetailsView"></div>
      </div>

      <!-- Address -->
      <div class="form-section">
        <h4 class="form-section-title">Address</h4>
        <div class="row" id="addressView"></div>
      </div>

      <!-- Health & Family -->
      <div class="form-section">
        <h4 class="form-section-title">Health & Family</h4>
        <div class="row" id="healthFamilyView"></div>
      </div>

      <!-- Members -->
      <div class="form-section">
        <h4 class="form-section-title">Members</h4>
        <div id="membersView">
          <p class="text-muted">No members</p>
        </div>
      </div>

      <!-- Non-Members -->
      <div class="form-section">
        <h4 class="form-section-title">Non-Members</h4>
        <div id="nonMembersView">
          <p class="text-muted">No non-members</p>
        </div>
      </div>

      <!-- Metadata -->
      <div class="form-section">
        <h4 class="form-section-title">Record Info</h4>
        <div class="row" id="metadataView"></div>
      </div>
    </div>

    <!-- Edit Form (hidden by default, shown in edit mode) -->
    <div id="editFormContainer" class="d-none">
      <!-- Dynamically populated by form-handler.js in edit mode -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module" src="js/app-init.js"></script>
</body>
</html>
